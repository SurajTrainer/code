<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponentiation Operator</title>
</head>
<body>
    <h1>Exponentiation Operator</h1>
    <script>
        console.log(2*3)
        console.log(2**3)
        console.log(2**-3)
        console.log(2**3**2)
        console.log(2**(3**2))

    </script>
</body>
</html>
